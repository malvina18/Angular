<div class="container">
  <form class="form-hotizontal" #ownerForm="ngForm" (ngSubmit)="onSubmit(ownerForm.value)">

    <div class="form-group">
      <label>Nombre: </label>
      <input type="text" class="form-control" required [(ngModel)]="propietario.firstName" name="firstName" #firstName="ngModel">
      <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
        El nombre es obligatorio
      </div>
    </div>

    <div class="form-group">
      <label>Apellidos: </label>
      <input type="text" class="form-control" required [(ngModel)]="propietario.lastName" name="lastName" #lastName="ngModel">
      <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
        El apellido es obligatorio
      </div>
    </div>

    <div class="form-group">
      <label>Direccion: </label>
      <input type="text" class="form-control" required [(ngModel)]="propietario.address" name="address" #address="ngModel">
      <div [hidden]="address.valid || address.pristine" class="alert alert-danger">
        La direccion es obligatorio
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label>Ciudad: </label>
        <input type="text" class="form-control" required [(ngModel)]="propietario.city" name="city" #city="ngModel">
        <div [hidden]="city.valid || city.pristine" class="alert alert-danger">
          La ciudad es obligatorio
        </div>
      </div>

      <div class="form-group col-6">
        <label>Telefono: </label>
        <input type="text" class="form-control" required [(ngModel)]="propietario.telephone" name="telephone" #telephone="ngModel">
        <div [hidden]="telephone.valid || telephone.pristine" class="alert alert-danger">
          El telefono es obligatorio
        </div>
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-primary mr-4" type="submit" [disabled]="!ownerForm.valid">
        {{textoBoton}}
      </button>
      <a routerLink="/propietarios">
        <button class="btn btn-secondary" type="button">
          Cancelar
        </button>
      </a>
    </div>
  </form>
</div>
