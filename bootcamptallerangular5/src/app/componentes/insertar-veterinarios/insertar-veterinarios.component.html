<div class="container">
  <form class="form-hotizontal" #veterinarioForm="ngForm" (ngSubmit)="onSubmit(veterinarioForm.value)">

    <div class="form-group">
      <label>Nombre: </label>
      <input type="text" class="form-control" required [(ngModel)]="veterinario.firstName" name="firstName" #firstName="ngModel">
      <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
        El nombre es obligatorio
      </div>
    </div>

    <div class="form-group">
      <label>Apellidos: </label>
      <input type="text" class="form-control" required [(ngModel)]="veterinario.lastName" name="lastName" #lastName="ngModel">
      <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
        El apellido es obligatorio
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-primary mr-4" type="submit" [disabled]="!veterinarioForm.valid">
        {{textoBoton}}
      </button>
      <a routerLink="/veterinarios">
        <button class="btn btn-secondary" type="button">
          Cancelar
        </button>
      </a>
    </div>
  </form>
</div>
