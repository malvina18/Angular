<div class="container">
    <form class="form-horizontal" #typesForm="ngForm" (ngSubmit)="onSubmit(typesForm.value)">
  
      <div class="form-group">
          <label>Animal: </label>
          <input type="text" class="form-control" required [(ngModel)]="types.name" name="name" #name="ngModel">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            El nombre es obligatorio
          </div>
      </div>
  
      <div class="form-group">
          <button class="btn btn-primary mr-4" type="submit" [disabled]="types.valid">
            {{textoBoton}}
          </button>
          <a routerLink="/types">
            <button class="btn btn-secondary" type="button">
              Cancelar
            </button>
          </a>
      </div>
  
    </form>
  </div>
