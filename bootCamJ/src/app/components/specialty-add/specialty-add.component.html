<h3>Nueva Especialidad</h3>
<form class="form-horizontal" id="specialty" (ngSubmit)="onSubmit(specialtyForm.value)" #specialtyForm="ngForm">
    
  <div class="form-group" hidden="true">
    <input type="text" hidden="true" id="id" class="form-control" [(ngModel)]="specialty.id" name="id" #id="ngModel">
  </div> 

    <div class="form-group">
        <label>Nombre: </label> <input type="text" class="form-control" required [(ngModel)]="specialty.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          El nombre es obligatorio
        </div>
    </div> 

    <div class="form-group">
      <button type="button" class="btn btn-secondary" type="submit">Guardar</button>
    </div>
</form>
