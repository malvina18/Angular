
<nav class="navbar navbar-expand-lg navbar-light bg-light">

          Propietarios
        </a>
        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdown" [ngbCollapse]="navBar.owners.dropdown">
          <a class="dropdown-item" routerLink="/owners">Listar todos</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" routerLink="/owners-add/-1">Añadir nuevo</a>
        </div>
      </li>

      <li class="nav-item active">
          <a class="nav-link" routerLink="/vets">Veterinarios <span class="sr-only"></span></a>
      </li>
      
      <li class="nav-item active">
        <a class="nav-link" routerLink="/types">Tipos Mascotas <span class="sr-only"></span></a>
      </li>

      <li class="nav-item active">
        <a class="nav-link" routerLink="/vet-specialties">Especialidades <span class="sr-only"></span></a>
      </li>

    </ul>
  </div>
</nav>
